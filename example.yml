ships:
  mining:
    - "STARSTAR-2"

actions: # actions are per ship
  mine: # Definition of the action "mine"
    steps:
      - orbit:
          test: true
      - extract
      - dock:
          test: true
      - navigate:
          destination:
            trait: "MARKETPLACE"
      - refuel
      - sellall
      - navigate:
          destination:
            type: "ASTEROID_FIELD"
      - refuel

triggers:
  on_start: # performed when the program is first run
    mining: # specifies that the ship group "mining" is to be controlled
      concurrent: true # Run each ship at the same time (default one after another)
      steps: # what to perform to each ship
        navigate:
          destination:
            type: "ASTEROID_FIELD"
        action: # Execute the action named "mine"
          name: mine
          repeat:
            interval: 68 # interval in seconds

